<div class="row">
  <div class="col-8 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Add New Property
      </div>
      <div class="card-body">
        <form [formGroup]="addNewPropertyForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic Info" id="tab1">

                <div class="form-group col-12">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="name" minlength="3">
                  <div
                    *ngIf="addNewPropertyForm.get('name').invalid && (addNewPropertyForm.get('name').touched || addNewPropertyForm.get('name').dirty)">
                    <span class="error-msg" *ngIf="addNewPropertyForm.get('name').errors?.required">
                      The name is required.
                    </span>
                    <span class="error-msg" *ngIf="addNewPropertyForm.get('name').errors?.minlength">
                      The name must be at least three characters long.
                    </span>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="type" class="form-label">Type</label>
                  <input type="text" class="form-control" formControlName="type">
                </div>

                <div class="form-group col-12">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" formControlName="price">
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button type="button" class="btn btn-primary me-2 btn-block" (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group text-center mt-2  col-12">
                  <button type="button" class="btn btn-primary me-2 btn-block" (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br />
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="date" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group text-center mt-2  col-12">
                  <button type="button" class="btn btn-primary me-2 btn-block" (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="form-group  text-center mt-2  col-12">
                  <button type="button" class="btn btn-primary me-2 btn-block" (click)="selectTab(3)">Back</button>
                  <button type="submit" class="btn btn-primary me-2" [disabled]="addNewPropertyForm.invalid"
                    (click)="saveForm()">Save Property</button>
                  <button type="reset" class="btn btn-secondary ml-2" (click)="cancelForm()">Reset All Tabs</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
