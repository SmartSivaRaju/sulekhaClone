<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Add New Property</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="addNewPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" id="tab1" formGroupName="basicInfo">
                <div class="form-group col-12 mt-2 mb-2">
                  <p>I want to</p>

                  <div class="btn-group" btnRadioGroup formControlName="radio">
                    <label
                      btnRadio="1"
                      class="btn btn-outline-primary me-2"
                      name="sellOrRent"
                      >Sell</label
                    >
                    <label
                      btnRadio="2"
                      class="btn btn-outline-primary"
                      name="sellOrRent"
                      >Buy</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 mt-2 mb-2">
                  <p>BHK</p>
                  <div
                    class="btn-group"
                    [(ngModel)]="PropertyDetails.BHK"
                    btnRadioGroup
                    formControlName="bhk"
                  >
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      [btnRadio]="bhk"
                      tabindex="0"
                      class="btn btn-outline-primary me-2"
                      name="bhk"
                      >{{ bhk }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 mt-2 mb-2">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="pType"
                    name="propType"
                    [(ngModel)]="PropertyDetails.PType"
                  >
                    <label
                      *ngFor="let pType of ['House', 'Apartment', 'Villa']"
                      [btnRadio]="pType"
                      tabindex="0"
                      class="btn btn-outline-primary me-2"
                      name="pType"
                      >{{ pType }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 mt-2 mb-2">
                  <p>Furnishing Type</p>
                  <div
                    class="btn-group"
                    [(ngModel)]="PropertyDetails.FType"
                    btnRadioGroup
                    formControlName="fType"
                  >
                    <label
                      *ngFor="let fType of ['Fully', 'Semi', 'Unfurnished']"
                      [btnRadio]="fType"
                      tabindex="0"
                      class="btn btn-outline-primary me-2"
                      name="fType"
                      >{{ fType }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="name" class="form-label"
                    >In Building/Project/Society</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    name="name"
                    [(ngModel)]="PropertyDetails.Name"
                    minlength="3"
                  />
                  <div
                    *ngIf="
                      addNewPropertyForm.controls.basicInfo.get('name')
                        .invalid &&
                      (addNewPropertyForm.controls.basicInfo.get('name')
                        .touched ||
                        addNewPropertyForm.controls.basicInfo.get('name').dirty)
                    "
                  >
                    <span
                      class="error-msg"
                      *ngIf="
                        addNewPropertyForm.controls.basicInfo.get('name').errors
                          ?.required
                      "
                    >
                      The name is required.
                    </span>
                    <span
                      class="error-msg"
                      *ngIf="
                        addNewPropertyForm.controls.basicInfo.get('name').errors
                          ?.minlength
                      "
                    >
                      The name must be at least three characters long.
                    </span>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="type" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="city"
                    [(ngModel)]="PropertyDetails.City"
                  />
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area" formGroupName="priceInfo">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="price"
                    [(ngModel)]="PropertyDetails.Price"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="builtArea"
                    [(ngModel)]="PropertyDetails.BuiltArea"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button
                    type="button"
                    class="btn btn-primary me-2 btn-block"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button
                    type="button"
                    class="btn btn-primary me-2 btn-block"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12 mt-2 mb-2">
                  <p>Ready to Move</p>

                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="readyToMove"
                  >
                    <label
                      btnRadio="yes"
                      class="btn btn-outline-primary me-2"
                      name="readyToMove"
                      >Yes</label
                    >
                    <label
                      btnRadio="no"
                      class="btn btn-outline-primary"
                      name="readyToMove"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-6">
                  <label>Possession/Avaialble From</label>
                  <input
                    class="col-4"
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'DD-MM-YYYY'
                    }"
                    bsDatepicker
                  />
                </div>

                <div class="form-group col-6">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 mt-2 mb-2">
                  <p>Gated Community</p>

                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="community"
                  >
                    <label
                      btnRadio="yes"
                      class="btn btn-outline-primary me-2"
                      name="readyToMove"
                      >Yes</label
                    >
                    <label
                      btnRadio="no"
                      class="btn btn-outline-primary"
                      name="readyToMove"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 mt-2 mb-2">
                  <p>Main Entrance</p>

                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="gateEntrance"
                  >
                    <label
                      *ngFor="
                        let gateEntrance of ['Fully', 'Semi', 'Unfurnished']
                      "
                      [btnRadio]="gateEntrance"
                      tabindex="0"
                      class="btn btn-outline-primary me-2"
                      name="gateEntrance"
                      >{{ gateEntrance }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group text-center mt-2 col-12">
                  <button
                    type="button"
                    class="btn btn-primary me-2 btn-block"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group text-center mt-2 col-12">
                  <button
                    type="button"
                    class="btn btn-primary me-2 btn-block"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary me-2"
                    [disabled]="
                      addNewPropertyForm.controls.basicInfo.invalid ||
                      addNewPropertyForm.controls.priceInfo.invalid
                    "
                    (click)="saveForm()"
                  >
                    Save Property
                  </button>
                  <button
                    type="reset"
                    class="btn btn-secondary ml-2"
                    (click)="cancelForm()"
                  >
                    Reset All Tabs
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Your Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [Property]="PropertyDetails"></app-property-card>
      </div>
    </div>
  </div>
</div>
