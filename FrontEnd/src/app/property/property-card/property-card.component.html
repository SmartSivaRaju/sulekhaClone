<!-- <div class="shadow-lg col-sm-4 p-3"> -->
<div class="card">
  <div class="card-image-wrapper">
    <img class="card-img-top" src={{Property.imageLocation}} alt="Image not found">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item"><button routerLink="/property-details/{{Property.Id}}"><i class="far fa-edit fa-beat-fade"></i></button></li>
      <li class="list-inline-item"><button><i class="far fa-address-book fa-beat-fade"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ Property.Name }}</h1>
    <h2>{{ Property.Type }}</h2>
    <h3>{{ Property.Price }}</h3>
    <h4>{{ Property.Area}}</h4>
</div>
</div>
<!-- </div> -->
