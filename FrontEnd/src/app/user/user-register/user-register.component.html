<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="userRegistrationForm">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div
              *ngIf="userRegistrationForm.get('name')?.invalid && (userRegistrationForm.get('name')?.touched || userRegistrationForm.get('name').dirty)">
              <span class="error-msg" *ngIf="userRegistrationForm.get('name')?.errors?.required">
                The name is required.
              </span>
              <span class="error-msg" *ngIf="userRegistrationForm.get('name').errors?.minlength">
                The name must be at least three characters long.
              </span>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <div
              *ngIf="userRegistrationForm.get('email')?.invalid && (userRegistrationForm.get('email')?.touched || userRegistrationForm.get('email').dirty)">
              <span class="error-msg" *ngIf="userRegistrationForm.get('email')?.errors?.required">
                The name is required.
              </span>
              <span class="error-msg" *ngIf="userRegistrationForm.get('email').errors">
                Enter valid email address.
              </span>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div
              *ngIf="userRegistrationForm.get('password')?.invalid && (userRegistrationForm.get('password')?.touched || userRegistrationForm.get('password').dirty)">
              <span class="error-msg" *ngIf="userRegistrationForm.get('password')?.errors?.required">
                Password is required.
              </span>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <div
              *ngIf="userRegistrationForm.get('confirmPassword')?.invalid && (userRegistrationForm.get('confirmPassword')?.touched || userRegistrationForm.get('confirmPassword').dirty)">
              <span class="error-msg" *ngIf="userRegistrationForm.get('confirmPassword')?.errors?.required">
                Confirm Password is required.
              </span>
            </div>
            <span class="error-msg"
              *ngIf="this.userRegistrationForm?.errors?.notMached && !userRegistrationForm.get('confirmPassword')?.errors?.required">
              Password not matched.
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="number" class="form-control" formControlName="mobile">
          </div>

          <div class="form-group text-center mt-2 col-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="userRegistrationForm.invalid"
              (click)="SaveRegistrationForm()">Save</button>
            <button type="reset" class="btn btn-secondary ml-2" (click)="cancelForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
